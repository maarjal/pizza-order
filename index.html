<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <form id="pizza-order" class="form-group">
        <div class="form-group">
          <label for="pizza-size">Select a size</label>
          <select id="pizza-size">
            <option>Family size</option>
            <option>Medium</option>
            <option>Small</option>
          </select>
        </div>
        <div id="pizza-topping" class="form-group">
          <label for="topping">Select toppings</label>
          <br>
          <input type="checkbox" name="topping" value="cheese"> Cheese<br>
          <input type="checkbox" name="topping" value="pizza sauce"> Pizza Sauce<br>
          <input type="checkbox" name="topping" value="green pepper"> Green Pepper<br>
          <input type="checkbox" name="topping" value="vegan pepperoni"> Vegan Pepperoni<br>
          <input type="checkbox" name="topping" value="artichoke"> Artichoke<br>
          <input type="checkbox" name="topping" value="anchovy"> Anchovy<br>
        </div>
        <button id="order" class="btn" type="submit" name="button">Order</button>
      </form>
      <div id="result">
        <p>Thank you for your order! Your <span class="pizza-size"> size pizza with <span class="pizza-topping"> will cost: <span class="pizza-price"></span>$</p>
      </div>
    </div>
  </body>
</html>
